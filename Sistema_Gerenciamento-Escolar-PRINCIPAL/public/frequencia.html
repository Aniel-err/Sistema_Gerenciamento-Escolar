<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Presenças</title>

    <!-- CSS embutido -->
    <style>
        body {
            background: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* ---- TABS ---- */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 15px;
            background: #2c2c2c;
            border-radius: 6px;
            cursor: pointer;
            user-select: none;
        }

        .tab.active {
            background: #4a4a4a;
        }

        /* ---- CONTEÚDOS ---- */
        .content {
            display: none;
        }

        .content.active {
            display: block;
        }

        /* ---- LISTA DE ALUNOS ---- */
        #listaAlunos {
            background: #2b2b2b;
            padding: 15px;
            border-radius: 8px;
        }

        .aluno-item {
            padding: 10px;
            background: #3a3a3a;
            margin-bottom: 8px;
            border-radius: 6px;
            cursor: pointer;
        }

        .aluno-item:hover {
            background: #505050;
        }

        /* ---- DETALHES ---- */
        #detalhesAluno {
            background: #2b2b2b;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            border-radius: 6px;
            border: none;
            outline: none;
            margin-top: 5px;
            background: #3a3a3a;
            color: white;
        }

        .btn {
            padding: 10px 14px;
            background: #3c3c3c;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 10px;
        }

        .btn:hover {
            background: #5a5a5a;
        }

        /* PAINEL */
        #painel {
            background: #2b2b2b;
            padding: 15px;
            border-radius: 8px;
        }

        /* RELATÓRIO */
        #relatorio {
            background: #2b2b2b;
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<h2>Sistema de Presenças</h2>

<!-- TABS -->
<div class="tabs">
    <div class="tab active" data-tab="marcacao">Marcar Presença</div>
    <div class="tab" data-tab="painel">Painel</div>
    <div class="tab" data-tab="acompanhamento">Acompanhamento</div>
    <div class="tab" data-tab="relatorio">Relatório Geral</div>
</div>

<!-- 1. Marcação -->
<div class="content active" id="marcacao">
    <h3>Alunos da Turma</h3>

    <div id="listaAlunos"></div>

    <div id="detalhesAluno" style="display:none;">
        <h4 id="nomeAluno"></h4>

        <button class="btn" data-status="presente">Presente</button>
        <button class="btn" data-status="ausente">Ausente</button>
        <button class="btn" data-status="atrasado">Atrasado</button>

        <h4 style="margin-top: 20px;">Checklist</h4>
        <label><input type="checkbox" id="uniforme"> Uniforme</label><br>
        <label><input type="checkbox" id="material"> Material</label><br>
        <label><input type="checkbox" id="comportamento"> Bom Comportamento</label>

        <h4 style="margin-top: 15px;">Observação</h4>
        <textarea id="observacao"></textarea>

        <br><br>
        <button class="btn" id="btnSalvar">Salvar Registro</button>
    </div>
</div>

<!-- 2. Painel -->
<div class="content" id="painel">
    <h3>Painel da Turma</h3>

    <p>Presentes: <span id="painel-presentes">0%</span></p>
    <p>Ausentes: <span id="painel-ausentes">0%</span></p>
    <p>Atrasados: <span id="painel-atrasados">0%</span></p>

    <div id="painelLista"></div>
</div>

<!-- 3. Acompanhamento -->
<div class="content" id="acompanhamento">
    <h3>Acompanhamento do Aluno</h3>
    <textarea placeholder="Digite observações do aluno..."></textarea>
    <br><br>
    <button class="btn">Salvar Acompanhamento</button>
</div>

<!-- 4. Relatório -->
<div class="content" id="relatorio">
    <h3>Relatório de Presença</h3>
    <p>Percentual total: <span id="percentual">0%</span></p>
</div>

<!-- Importação do JS -->
<script src="js/presencas.js"></script>

</body>
</html>
