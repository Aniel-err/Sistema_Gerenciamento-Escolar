<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Eventos - EduGest</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-wrapper">
        <aside class="sidebar">
            <div class="sidebar-header">
                <span class="logo">EduGest</span>
                <span class="system-name">Sistema de Gestão Escolar</span>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="home.html"><i class="fas fa-chart-line"></i> Dashboard</a></li>
                    <li><a href="alunos.html"><i class="fas fa-users"></i> Alunos & Funcionários</a></li>
                    <li><a href="materias.html"><i class="fas fa-book"></i> Matérias</a></li>
                    <li><a href="notas.html"><i class="fas fa-edit"></i> Sistema de Notas</a></li>
                    <li><a href="frequencia.html"><i class="fas fa-clipboard-list"></i> Frequência</a></li>
                    <li><a href="#"><i class="fas fa-award"></i> Boletins</a></li>
                    <li><a href="eventos.html" class="active"><i class="fas fa-calendar-alt"></i> Eventos</a></li>
                    <li><a href="cadastro-turmas.html"><i class="fas fa-chalkboard"></i> Cad. Turmas</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="navbar">
                <div class="navbar-left">
                    <h1 class="page-title">Eventos da Escola</h1>
                </div>
                <div class="navbar-right">
                    <button class="btn btn-primary" id="btnNovoEvento" style="margin-right: 20px;">
                        <i class="fas fa-plus"></i> Novo Evento
                    </button>

                    <div class="dropdown-container">
                        <button class="profile-button" id="profile-button">U</button>
                        <div class="dropdown-menu" id="profile-dropdown">
                            <div class="profile-info">
                                <strong id="nav-user-name">...</strong>
                                <small id="nav-user-email">...</small>
                                <span id="nav-user-role">...</span>
                            </div>
                            <a href="perfil.html" class="dropdown-item"><i class="fas fa-user-circle"></i> Meu Perfil</a>
                            <a href="#" id="btn-logout" class="dropdown-item"><i class="fas fa-sign-out-alt"></i> Sair</a>
                        </div>
                    </div>
                </div>
            </header>

            <div class="card full-height-card">
                <div class="table-container">
                    <div id="eventos" class="dashboard-grid">
                        <p style="padding: 20px; color: #666;">Carregando eventos...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="modal-overlay" id="modalEvento">
        <div class="modal-content">
            <header class="modal-header">
                <h2 id="modalTitle">Criar Evento</h2>
                <button class="close-modal-button" id="closeModal">&times;</button>
            </header>
            
            <form id="formEvento" class="modal-form">
                <input type="hidden" id="idEvento">

                <div class="form-group">
                    <label for="titulo">Título do Evento</label>
                    <input type="text" id="titulo" class="form-input" placeholder="Ex: Feira de Ciências" required>
                </div>

                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <textarea id="descricao" class="form-input" style="height: 80px;"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Início</label>
                        <input type="datetime-local" id="dataInicio" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label>Fim</label>
                        <input type="datetime-local" id="dataFim" class="form-input">
                    </div>
                </div>

                <div class="form-group">
                    <label for="local">Local</label>
                    <input type="text" id="local" class="form-input" placeholder="Ex: Auditório">
                </div>

                <div class="form-group">
                    <label for="turmas">Turmas Participantes</label>
                    <input type="text" id="turmas" class="form-input" placeholder="Ex: 9º A, 8º B (Separe por vírgula)">
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="btnLimpar">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar Evento</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/global.js"></script>
    <script src="js/eventos.js"></script>

    <script>
        const modal = document.getElementById('modalEvento');
        document.getElementById('btnNovoEvento').onclick = () => modal.classList.add('show');
        document.getElementById('closeModal').onclick = () => modal.classList.remove('show');
        document.getElementById('btnLimpar').onclick = () => {
            document.getElementById('formEvento').reset();
            modal.classList.remove('show');
        };
    </script>
</body>
</html>
