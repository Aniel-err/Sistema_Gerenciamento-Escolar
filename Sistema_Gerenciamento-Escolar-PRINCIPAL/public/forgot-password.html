<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Educação</title>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="forgot-password-container">
        <div class="forgot-password-header">
            <h2>Recuperar Senha</h2>
            <p>Informe seu e-mail para receber as instruções de recuperação.</p>
        </div>

        <div id="message-container"></div>

        <form id="forgot-password-form" action="#" method="POST">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="seu.email@exemplo.com" required>
            </div>
            
            <button type="submit" class="submit-button">Enviar Instruções</button>
        </form>
        <div class="back-to-login-link">
            Lembrou da senha? <a href="login.html">Fazer Login</a>
        </div>
    </div>

    <script src="js/forgot-password.js"></script>
</body>
</html>
